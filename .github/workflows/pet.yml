name: Backend CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: petmanagement_backend_rajalakshmi
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 4️⃣ Run tests (skip if none)
      - name: Run tests
        working-directory: petmanagement_backend_rajalakshmi
        run: |
          npm test || echo "⚠️ No tests found — skipping..."

      # 5️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Build and push backend Docker image
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./petmanagement_backend_rajalakshmi
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/petfinder-backend:latest

