services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    image: petfinder-backend:latest
    container_name: petfinder-backend
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/petmanagement
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
  backend_logs:
